    <div class="scene" style="padding-top:23%;">
        <div data-offset="90" class="icon1 parallax z-depth-1"></div>

        <div data-offset="50" class="icon3 parallax z-depth-1"></div>

        <div data-offset="45" class="icon5 parallax z-depth-1"></div>
        <div data-offset="120" class="icon6 parallax z-depth-1"></div>

    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script> -->
    <script>
        $(window).on('mousemove', function (e) {
            var w = $(window).width();
            var h = $(window).height();
            var offsetX = e.pageX / w - 0.5;
            var offsetY = e.pageY / h - 0.5;
            $(".parallax").each(function (i, el) {
                var offset = parseInt($(el).data('offset'));
                var translate = "translate3d(" + Math.round(offsetX * offset) + "px," + Math.round(offsetY * offset) + "px, 0px)";

                $(el).css({
                    '-webkit-transform': translate,
                    'transform': translate,
                    'moz-transform': translate
                });
            });
        });
        $('body').on('mouseleave', function (e) {
            $(".parallax").removeAttr("style");
        });
    </script>
